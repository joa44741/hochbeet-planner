<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Hochbeet Planner</h1>
  </mat-toolbar>

  <mat-sidenav-container
    style="height: 100%"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      class="pt-4 px-4"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/secure">Beete</a>
        <a (click)="logout()" mat-list-item>Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="px-4 pt-4">
      <div class="container px-4" *ngIf="hochbeetList$">
        <!-- <app-hochbeet-canvas></app-hochbeet-canvas> -->
        <app-single-hochbeet
          *ngFor="let hochbeet of hochbeetList$ | async"
          [hochbeet]="hochbeet"
        ></app-single-hochbeet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
