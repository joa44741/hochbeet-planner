<svg
  [attr.width]="beet.width"
  [attr.height]="beet.height"
  *ngFor="let beet of hochbeete"
>
  <g>
    <rect
      x="0"
      y="0"
      [attr.stroke-width]="5"
      [attr.stroke]="'black'"
      [attr.width]="beet.width"
      [attr.height]="beet.height"
      [attr.fill]="'rgb(255, 255, 255)'"
    />
  </g>
</svg>
