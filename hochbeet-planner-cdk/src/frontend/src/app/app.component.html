<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="grow example-app-name">Hochbeet Planner</h1>
    <span class="flexExpand"></span>
    <button
      mat-raised-button
      (click)="isLoggedIn ? logout() : login()"
      class="content-end"
    >
      {{ isLoggedIn ? 'Logout' : 'Login' }}
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    style="height: 100%"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      class="pt-4 px-4"
    >
      <mat-nav-list *ngIf="isLoggedIn; else loggedOutItems">
        <a mat-list-item routerLink="/planner">Planner</a>
        <a mat-list-item routerLink="/own-plants">Eigene Pflanzen</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="px-4 pt-4">
      @if (isLoading$ | async) {
        <mat-spinner
          class="m-auto mt-32"
          strokeWidth="5"
          diameter="500"
        ></mat-spinner>
      } @else {
        <router-outlet></router-outlet>
      }
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<ng-template #loggedOutItems>
  <mat-nav-list>
    <a mat-list-item routerLink="/planner">Beet Planner</a>
  </mat-nav-list>
</ng-template>
